name: Terraform Deploy Infra Pruebas

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # ==========================================================
      # 1️⃣ Descargar el código del repositorio
      # ==========================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ==========================================================
      # 2️⃣ Autenticación en Azure con OIDC (sin credenciales)
      # ==========================================================
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ==========================================================
      # 3️⃣ Instalar Terraform
      # ==========================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ==========================================================
      # 4️⃣ Inicializar Terraform
      # ==========================================================
      - name: Terraform Init
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ==========================================================
      # 5️⃣ Planificar infraestructura (bloque multilínea corregido)
      # ==========================================================
      - name: Terraform Plan
        run: |
          terraform plan -input=false -out=tfplan \
            -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var "tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var "location=${{ secrets.AZURE_LOCATION }}"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ==========================================================
      # 6️⃣ Aplicar infraestructura
      # ==========================================================
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ==========================================================
      # 7️⃣ Logout de Azure (opcional, buena práctica)
      # ==========================================================
      - name: Logout Azure
        if: always()
        run: az logout
