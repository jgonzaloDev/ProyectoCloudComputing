name: Deploy Configuraci√≥n Segura

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/configuracion.tf'
      - 'infra/variables.tf'

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_terraform_principal_id: ${{ secrets.AZURE_PRINCIPAL_OBJECT_ID }}

jobs:
  terraform-configuracion:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (configuracion)
        run: terraform plan -out=tfplan-configuracion

      - name: Terraform Apply (configuracion)
        run: terraform apply -auto-approve tfplan-configuracion
