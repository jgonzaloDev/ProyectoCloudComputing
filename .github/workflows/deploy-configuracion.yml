name: Deploy Configuraci√≥n Segura

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'configuracion.tf'
      - 'variables.tf'

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # Variables que Terraform usa directamente
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_terraform_principal_id: ${{ secrets.AZURE_PRINCIPAL_OBJECT_ID }}

  # üëá Aqu√≠ conectas tu secret existente (en may√∫sculas)
  TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}
  TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
  TF_VAR_vnet_name: ${{ secrets.TF_VAR_VNET_NAME }}
  TF_VAR_subnets: ${{ secrets.TF_VAR_SUBNETS }}
  TF_VAR_sql_server_name: ${{ secrets.TF_VAR_SQL_SERVER_NAME }}
  TF_VAR_database_name: ${{ secrets.TF_VAR_DATABASE_NAME }}
  TF_VAR_sql_admin_login: ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
  TF_VAR_sql_admin_password: ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}
  TF_VAR_app_service_plan_name: ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME }}
  TF_VAR_app_service_name: ${{ secrets.TF_VAR_WEBAPP_NAME }}
  TF_VAR_key_vault_name: ${{ secrets.TF_VAR_KEY_VAULT_NAME }}


jobs:
  terraform-configuracion:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: üß© Checkout del repositorio
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ü™£ Inicializar Terraform
        run: terraform init -input=false -no-color

      - name: üßÆ Generar Plan (configuracion)
        run: terraform plan -input=false -no-color -out=tfplan-configuracion

      - name: üöÄ Aplicar Plan (configuracion)
        run: terraform apply -input=false -auto-approve -no-color tfplan-configuracion

      - name: ‚úÖ Limpieza final
        if: always()
        run: echo "Despliegue completado correctamente ‚úÖ"
