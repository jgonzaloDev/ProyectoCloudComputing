name: Deploy ConfiguraciÃ³n Segura

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'configuracion.tf'
      - 'variables.tf'

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # Variables que Terraform usa directamente
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_terraform_principal_id: ${{ secrets.AZURE_PRINCIPAL_OBJECT_ID }}

  # ğŸ‘‡ AquÃ­ conectas tu secret existente (en mayÃºsculas)
  TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}

jobs:
  terraform-configuracion:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ğŸª£ Inicializar Terraform
        run: terraform init -input=false -no-color

      - name: ğŸ§® Generar Plan (configuracion)
        run: terraform plan -input=false -no-color -out=tfplan-configuracion

      - name: ğŸš€ Aplicar Plan (configuracion)
        run: terraform apply -input=false -auto-approve -no-color tfplan-configuracion

      - name: âœ… Limpieza final
        if: always()
        run: echo "Despliegue completado correctamente âœ…"
